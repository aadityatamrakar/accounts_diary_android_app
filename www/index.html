<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="fonts/opensans/css/fonts.css">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ion-floating-menu.min.css" rel="stylesheet">

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>

    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/websql.js"></script>
    <script src="lib/angular-translate.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/device.js"></script>
    <script src="lib/ion-floating-menu.min.js"></script>
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
      <ion-header-bar class="bar-assertive">
        <div class="title">Menu</div>
      </ion-header-bar>
      <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header sidemenu_bg">
        <ion-list id="menu-list3" class="sidemenu_bg" data-componentid="list3">
          <ion-item class="item-icon-right light" ui-sref="company" menu-close="" style="border-bottom: 2px solid darkred;">
            <h2light data-letters="{{ company.name.substr(0,1).toUpperCase() }}">
              <span style="text-transform: uppercase;">{{ company.name }}</span>
              <p style="color:#eee; padding-left: 62px; margin-top: -15px; ">Change Company</p>
              <i class="icon ion-edit icon-accessory"></i>
            </h2light>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" ui-sref="tabsController.dashboard()" menu-close="">
            <i class="icon ion-android-home"></i>Home
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item1" ui-sref="tabsController.reports()" menu-close="" data-componentid="list-item1">
            <i class="icon ion-arrow-graph-up-right"></i>Reports
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item2" ui-sref="tabsController.allParties()" menu-close="" data-componentid="list-item2">
            <i class="icon ion-android-contacts"></i>All Parties
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item11" ui-sref="itemList()" menu-close="" data-componentid="list-item11">
            <i class="icon ion-ios-box"></i>Item List
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item8" ui-sref="bankAccountList()" menu-close="" data-componentid="list-item8">
            <i class="icon ion-home"></i>Bank Accounts
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item9" ui-sref="cashInHand()" menu-close="" data-componentid="list-item9">
            <i class="icon ion-cash"></i>Cash in Hand
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item10" ui-sref="expenseList()" menu-close="" data-componentid="list-item10">
            <i class="icon ion-arrow-graph-down-right"></i>Expenses
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <hr style="color: white" data-componentid="html8">
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item13" ui-sref="settings()" menu-close="" data-componentid="list-item13">
            <i class="icon ion-android-settings"></i>Settings
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item14" data-componentid="list-item14">
            <i class="icon ion-android-refresh"></i>Backup / Restore
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item15" data-componentid="list-item15">
            <i class="icon ion-settings"></i>Utilities
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item16" data-componentid="list-item16">
            <i class="icon ion-android-call"></i>Contact Us
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
          <ion-item class="item-icon-left item-icon-right" id="menu-list-item17" ui-sref="tutorials()" menu-close="" data-componentid="list-item17">
            <i class="icon ion-help-circled"></i>Tutorials
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
  </body>
</html>
