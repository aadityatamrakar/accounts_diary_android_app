<ion-view title="Item List" cache-view="false">
  <ion-nav-buttons side="right">
    <button class="button icon ion-android-add" ui-sref="item()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list>
      <ion-item ui-sref="item({edit: 'yes', id: item.id})" ng-repeat="item in items track by item.id" class="item-icon-right">
        {{ item.name }}
        <i class="ion-chevron-right icon icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
