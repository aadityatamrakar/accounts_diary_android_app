<ion-view title="Company" id="page6">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon No Icon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="register-form2" class="list">
      <ion-list id="register-list2">
        <label class="item item-input item-stacked-label" name="business_name">
          <span class="input-label">Business Name</span>
          <input type="text" placeholder="Business Name" ng-model="data.name">
        </label>
        <label class="item item-input item-stacked-label" name="phone_no">
          <span class="input-label">Phone No</span>
          <input type="number" placeholder="Phone No" ng-model="data.phone_no">
        </label>
        <label class="item item-input item-stacked-label" name="email_id">
          <span class="input-label">Email ID</span>
          <input type="email" placeholder="Email ID" ng-model="data.email">
        </label>
        <label class="item item-input item-stacked-label" name="pin">
          <span class="input-label">Secure PIN</span>
          <input type="number" placeholder="Secure PIN" ng-model="data.pin">
        </label>
      </ion-list>
      <a ng-click="save_company()" style="border-radius:50px;" class="button button-assertive button-block button-outline icon-right ion-chevron-right">Save</a>
    </form>
    <div class="spacer" style="height: 25px;"></div>
    <div id="register-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:16px;">Contact Us</p>
    </div>
  </ion-content>
</ion-view>
