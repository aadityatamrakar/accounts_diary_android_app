<ion-view title="Unlock Device">
  <ion-content padding="true" class="has-header">
    <form class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Unlock Device</span>
        <input type="text" placeholder="Unlock Code recieved in Message.">
      </label>
    </form>
    <button style="border-radius:50px 50px 50px 50px;" class="button button-positive button-block button-outline">Unlock</button>
  </ion-content>
</ion-view>
